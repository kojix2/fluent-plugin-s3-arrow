prelude: |-
  $LOAD_PATH.unshift(File.expand_path("benchmark"))
  require 'prelude'

  gzip = create_compressor GZIP_CONFIG
  arrow = create_compressor ARROW_CONFIG
  chunk = create_chunk
  
benchmark:
  gzip: |-
    Tempfile.create do |tmp|
      gzip.compress(chunk, tmp)
    end
  arrow: |-
    Tempfile.create do |tmp|
      arrow.compress(chunk, tmp)
    end
